<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="images/pokeball.png">
    <script defer src="js/script.js"></script>
    
</head>
<body>
    
<main>
  <img src="images/logo.png" class="img-logo">

  <h2 class="ordem"></h2> <!-- vazio para JS preencher -->
  
  <div class="personagem-box">
    <img src="images/fundo.jpg" class="img-fundo">
    <img class="img-personagem" src="" style="display: none;" />
  </div>

  <h3 class="nome"></h3> <!-- vazio para JS preencher -->

  <form class="form">
    <input
      type="search"
      class="input__search"
      placeholder="Informe o número ou nome do Pokémon"
    />
  </form>

  <div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
  </div>
</main>



</body>
</html>
